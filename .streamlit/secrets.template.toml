# Modelo de secrets do FortCordis (NUNCA preencha com credenciais reais no repositório)
# Copie para .streamlit/secrets.toml e preencha apenas no ambiente local ou no servidor.
#
# Exemplo (remova os comentários e preencha onde necessário):
# [passwords]
# admin_initial = "sua_senha_segura_aqui"
#
# Variáveis opcionais para integrações futuras:
# [email]
# smtp_server = ""
# smtp_user = ""
# smtp_password = ""
#
# [api]
# algum_servico_key = ""
